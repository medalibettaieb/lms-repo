<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="pageTitle">addCourse</ui:define>
	<ui:define name="pageContent">
		<h1>hello M/Mrs : #{courseBean.userBean.user.name}</h1>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="name" />
				<h:inputText value="#{courseBean.course.name}" />
				<h:outputText value="theme" />
				<h:selectOneMenu value="#{courseBean.themeSelected}" converter="tc">
					<f:selectItem itemValue="" itemLabel="select" />
					<f:selectItems value="#{courseBean.themes}" var="t"
						itemLabel="#{t.name}" itemValue="#{t}" />
				</h:selectOneMenu>
				<h:commandButton action="#{courseBean.doAddCourse()}"
					value="add course" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
